<!DOCTYPE html>

<html lang="en-us">

<head>


  <title>Music Hangman</title>
  <meta charset='UTF-8'>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>


  <div class='container'>

    <div class="container">

      <div class="row">
        <div class="col-sm-12" id="animation">
          <img class='img-fluid' src="assets/images/banner.png">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">

          <h2>Challenge yourself to a game of musical hangman!</h2>
        </div>
      </div>

      <div class="row">
        <div id="blanks1" class="col-lg-12">
          <h1 class="blanksfont">
            Word to Guess
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 blanksfont" id="blanks2">
          <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
        </div>
      </div>
    </div>



    <div class="row scorecont">
      <div class="col-xl-12 text-center">
        <img id="score" src="assets/images/score.png" alt="score">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <small>Click any letter to begin...</small>
      </div>
    </div>




    <div class="card card-default">
      <div class="card-body">


        <h3>Wrong Guesses:</h3>
        <span id="wrong-guesses"></span>

      </div>
    </div>


    <div class="card card-default">
      <div class="card-body">


        <h3>Guesses Left: </h3>
        <span id="guesses-left">10</span>

      </div>

    </div>


    <div class="card card-default">

      <div class="card-body">


        <h3>Wins: </h3>
        <span id="win-counter">0</span>

      </div>

    </div>


    <div class="card card-default">
      <div class="card-body">


        <h3>Losses: </h3>
        <span id="loss-counter">0</span>

      </div>

    </div>




  </div>




  <script src="assets/js/logic.js"></script>

</body>

</html>
