<!DOCTYPE html>

<html lang="en-us">

<head>


  <title>Music Hangman</title>
  <meta charset='UTF-8'>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Matthew</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://matthewtai.github.io/Bootstrap-Portfolio">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://matthewtai.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://matthewtai.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class='container'>

    <div class="container">

      <div class="row">
        <div class="col-sm-12" id="animation">
          <img class='img-fluid' src="assets/images/banner.png">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Challenge yourself to a game of musical hangman!</h1>
        </div>
      </div>

      <div class="row">
        <div id="blanks1" class="col-lg-12">
          <h1 class="blanksfont">
            Word to Guess
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 blanksfont" id="blanks2">
          <h2 id="word-blanks">_ _ _ _ _ _ _ _ _ </h2>
        </div>
      </div>
    </div>



    <div class="row scorecont">
      <div class="col-sm-12 text-center">
        <img id="score" src="assets/images/score.png" alt="score">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <small>Click any letter to begin...</small>
      </div>
    </div>



    <div class="row">
      <div class="col-xl-12">
        <div class="card card-default">
          <div class="card-body">


            <h3>Wrong Guesses:</h3>
            <span id="wrong-guesses"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <div class="card card-default">
          <div class="card-body">


            <h3>Guesses Left:</h3>
            <span id="guesses-left">10</span>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-xl-12">
        <div class="card card-default">
          <div class="card-body">


            <h3>Wins: </h3>
            <span id="win-counter">0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <div class="card card-default">
          <div class="card-body">


            <h3>Losses: </h3>
            <span id="loss-counter">0</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">

    <a href="https://www.facebook.com/matthewchtai">
      <img alt="Facebook" src="assets/images/facebook.png" width="30" height="30">
    </a>
    <a href="https://www.instagram.com/mtai">
      <img alt="Instagram" src="assets/images/instagram.png" width="30" height="30">
    </a>
    <a href="https://www.linkedin.com/in/matthew-tai-a5b89326">
      <img alt="Linkedin" src="assets/images/linkedin.png" width="30" height="30">
    </a>

  </footer>


  <script src="assets/js/logic.js"></script>

</body>

</html>
